<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ayham OS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/wallpaper.jpg') center/cover no-repeat;
      height: 100vh;
      overflow: hidden;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 50px;
      background: rgba(20, 20, 20, 0.9);
      display: flex;
      align-items: center;
      padding: 0 10px;
      gap: 10px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.5);
    }

    .app-icon {
      width: 32px;
      height: 32px;
      background: #4fc3f7;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .app-icon:hover {
      transform: scale(1.1);
    }

    .window {
      position: absolute;
      top: 100px;
      left: 100px;
      width: 400px;
      height: 300px;
      background: #1c1c1c;
      color: #eee;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      display: none;
      flex-direction: column;
      overflow: hidden;
    }

    .title-bar {
      background: #333;
      padding: 10px;
      cursor: move;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .close-btn {
      background: #f44336;
      border: none;
      color: white;
      padding: 2px 8px;
      border-radius: 4px;
      cursor: pointer;
    }

    .content {
      padding: 15px;
      flex: 1;
      overflow-y: auto;
    }
  </style>
</head>
<body>

  <div id="taskbar">
    <div class="app-icon" onclick="openApp('viewer')">V</div>
    <div class="app-icon" onclick="openApp('notes')">N</div>
    <div class="app-icon" onclick="openApp('terminal')">T</div>
  </div>

  <div id="viewer" class="window">
    <div class="title-bar">
      Viewer
      <button class="close-btn" onclick="closeApp('viewer')">X</button>
    </div>
    <div class="content">
      <p>This will load your GitHub files.</p>
    </div>
  </div>

  <div id="notes" class="window">
    <div class="title-bar">
      Notes
      <button class="close-btn" onclick="closeApp('notes')">X</button>
    </div>
    <div class="content">
      <textarea style="width:100%; height:100%; background:#222; color:#eee; border:none; padding:10px;"></textarea>
    </div>
  </div>

  <div id="terminal" class="window">
    <div class="title-bar">
      Terminal
      <button class="close-btn" onclick="closeApp('terminal')">X</button>
    </div>
    <div class="content">
      <p>Type commands here (coming soon).</p>
    </div>
  </div>

  <script>
    function openApp(id) {
      const win = document.getElementById(id);
      win.style.display = "flex";
    }

    function closeApp(id) {
      const win = document.getElementById(id);
      win.style.display = "none";
    }

    // Drag logic
    document.querySelectorAll('.window').forEach(win => {
      const bar = win.querySelector('.title-bar');
      let offsetX, offsetY, isDragging = false;

      bar.addEventListener('mousedown', e => {
        isDragging = true;
        offsetX = e.clientX - win.offsetLeft;
        offsetY = e.clientY - win.offsetTop;
      });

      document.addEventListener('mousemove', e => {
        if (isDragging) {
          win.style.left = `${e.clientX - offsetX}px`;
          win.style.top = `${e.clientY - offsetY}px`;
        }
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    });
  </script>

</body>
</html>
