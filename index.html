<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ayham OS</title>
  <style>
    body {
      margin: 0;
      background: #1e1e1e;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #desktop {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: url('https://picsum.photos/seed/ayham/1920/1080') no-repeat center center;
      background-size: cover;
    }

    .window {
      position: absolute;
      width: 400px;
      height: 300px;
      background: #fff;
      border: 2px solid #4a90e2;
      border-radius: 8px;
      box-shadow: 0 0 10px #000;
      overflow: hidden;
      resize: both;
    }

    .titlebar {
      background: #4a90e2;
      color: #fff;
      padding: 8px;
      cursor: move;
      font-weight: bold;
    }

    .content {
      padding: 10px;
      height: calc(100% - 30px);
      overflow: auto;
    }

    #taskbar {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: #333;
      color: #fff;
      display: flex;
      justify-content: space-between;
      padding: 5px 10px;
    }

    #launcher button {
      margin-right: 5px;
      padding: 5px 10px;
      background: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #clock {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="desktop"></div>
  <div id="taskbar">
    <div id="launcher">
      <button onclick="launchApp('Ayham AI')">Ayham AI</button>
      <button onclick="launchApp('Video Editor')">Video Editor</button>
      <button onclick="launchApp('AyLang Studio')">AyLang</button>
      <button onclick="launchApp('Notepad')">Notepad</button>
      <button onclick="launchApp('Mini Games')">Games</button>
      <button onclick="launchApp('Web Browser')">Browser</button>
    </div>
    <div id="clock"></div>
  </div>

  <script>
    function launchApp(name) {
      const win = document.createElement('div');
      win.className = 'window';
      win.style.top = Math.random() * 300 + 'px';
      win.style.left = Math.random() * 500 + 'px';

      const title = document.createElement('div');
      title.className = 'titlebar';
      title.textContent = name;
      win.appendChild(title);

      const content = document.createElement('div');
      content.className = 'content';

      // App logic
      if (name === 'Ayham AI') {
        content.innerHTML = `
          <textarea id="aiPrompt" placeholder="Ask Ayham AI..." style="width:100%;height:60px;"></textarea>
          <button onclick="askAyhamAI(this)">Ask</button>
          <div id="aiReply"></div>
        `;
      } else if (name === 'Video Editor') {
        content.innerHTML = `<p>Video Editor coming soon...</p>`;
      } else if (name === 'AyLang Studio') {
        content.innerHTML = `<textarea style="width:100%;height:200px;">say "Hello from AyLang!"</textarea>`;
      } else if (name === 'Notepad') {
        content.innerHTML = `<textarea style="width:100%;height:100%;">Type your notes here...</textarea>`;
      } else if (name === 'Mini Games') {
        content.innerHTML = `<button onclick="alert('You win!')">Click Me Game</button>`;
      } else if (name === 'Web Browser') {
        content.innerHTML = `<input type="text" placeholder="Enter URL" onkeydown="if(event.key==='Enter'){openURL(this.value)}" style="width:100%;" />`;
      }

      win.appendChild(content);
      document.getElementById('desktop').appendChild(win);

      // Drag logic
      title.onmousedown = function (e) {
        let offsetX = e.clientX - win.offsetLeft;
        let offsetY = e.clientY - win.offsetTop;
        document.onmousemove = function (e) {
          win.style.left = e.clientX - offsetX + 'px';
          win.style.top = e.clientY - offsetY + 'px';
        };
        document.onmouseup = function () {
          document.onmousemove = null;
        };
      };
    }

    function askAyhamAI(btn) {
      const prompt = btn.previousElementSibling.value;
      const replyBox = btn.nextElementSibling;
      replyBox.textContent = "Ayham AI says: " + (prompt.includes("build") ? "Build something mythic." : "I'm listening...");
    }

    function openURL(url) {
      window.open(url, '_blank');
    }

    function updateClock() {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
